<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

   <title>Validador de Senha</title>
</head>
<body>
   <div class="wrapper">
      <div class="input">
         <input type="password" placeholder="Senha">
         <button class="eye">
            <i id="eye-icon" class="fa-regular fa-eye"></i>
         </button>
      </div>

      <div class="password-steps">
         <ul>
            <li id="step-lowercase">
               <i class="fa-regular fa-circle-dot"></i>
               <span>Pelo menos uma letra minúscula</span>
            </li>

            <li id="step-uppercase">
               <i class="fa-regular fa-circle-dot"></i>
               <span>Pelo menos uma letra maiúscula</span>
            </li>

            <li id="step-number">
               <i class="fa-regular fa-circle-dot"></i>
               <span>Pelo menos um número</span>
            </li>

            <li id="step-special-char">
               <i class="fa-regular fa-circle-dot"></i>
               <span>Pelo menos um caracter especial</span>
            </li>

            <li id="step-length">
               <i class="fa-regular fa-circle-dot"></i>
               <span>Pelo menos 8 caracteres</span>
            </li>
         </ul>

         <div class="btn-wrapper">
            <button id="btn-submit-password">
               Salvar Senha
               <i class="fa-regular fa-face-laugh-beam"></i>
            </button>
         </div>
      </div>


      <a href="#" id="password-count"></a>
   </div>

   <script src="./script.js"></script>
</body>
</html>
